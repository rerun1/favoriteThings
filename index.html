<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container-img min-vw-100 min-vh-100">
      <div class="container-fluid backgroundShade">
        <div id="intro" class="row justify-content-center">
          <div class="col">
            <h1>Maria's favorite things...</h1>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col favoriteList">
            <h1>Your favorites...</h1>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-4 favoriteList">
            <ul id="list">
            </ul>
            <button id="anotherList" type="button" class="btn btn-primary mt-2">Add to your favorites</button>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col">
            <form id="favorites">
              <div class="form-group">
                <label for="userInput1-3">Favorite foods?</label>
                <div class="row">
                  <div class="col-12 form-inline">
                    <input class="mr-1" id="userInput1" type="text" placeholder="apple strudel (warm)" required><input class="mr-1" id="userInput2" type="text" placeholder="schnitzel" required><input class="mr-1" id="userInput3" type="text" placeholder="noodles" required>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="input4-6">Animals you love?</label>
                <div class="row">
                  <div class="col-12 form-inline">
                    <input class="mr-1" id="userInput4" type="text" placeholder="whiskers (kitten)" required><input class="mr-1" id="userInput5" type="text" placeholder="ponies (cream colored)" required><input class="mr-1" id="userInput6" type="text" placeholder="geese (wild)" required>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="userInput7-9">Other favorites?</label>
                <div class="row">
                  <div class="col-12 form-inline">
                    <input class="mr-1" id="userInput7" type="text" placeholder="bells (doors & sleighs)" required><input class="mr-1" id="userInput8" type="text" placeholder="packages (tied up with string)" required><input class="mr-1" id="userInput9" type="text" placeholder="white dresses (with blue sashes)" required>
                  </div>
              </div>
              <button type="submit" class="btn btn-primary mt-4 mb-4">Enter your favorites...</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
