<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container-img min-vw-100 min-vh-100">
      <div class="container backgroundShade">
        <div class="row">
          <div class="col-12 pt-3">
            <h1>A personalized list of your favorite things...</h1>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-8">
            <form id="favorites">
              <div class="form-group">
                <label for="food">Name three of your favorite foods?</label>
                <div class="row">
                  <div class="col-12 form-inline">
                    <input class="mr-1" id="food1" type="text"><input class="mr-1" id="food2" type="text"><input class="mr-1" id="food3" type="text">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="beverage">Three drinks that go with those foods?</label>
                <div class="row">
                  <div class="col-12 form-inline">
                    <input class="mr-1" id="drink1" type="text"><input class="mr-1" id="drink2" type="text"><input class="mr-1" id="drink3" type="text">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="music">And the right types of music to set the mood?</label>
                <div class="row">
                  <div class="col-12 form-inline">
                    <input class="mr-1" id="music1" type="text"><input class="mr-1" id="music2" type="text"><input class="mr-1" id="music3" type="text">
                  </div>
              </div>
              <button type="submit" class="btn btn-primary mt-4">List your favorites...</button>
              </form>
            </div>
          </div>
        </div>
        <div id="list" class="row">
          <ul id="favoriteList">
            <li></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
