<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container-img min-vw-100 min-vh-100">
      <div class="container backgroundShade">
        <div class="row">
          <div class="col-12 pt-3">
            <h1>A personalized list of your favorite things...</h1>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-8">
            <form id="favorites">
              <div class="form-group">
                <label for="food">What is one of your favorite foods?</label>
                <input id="food" type="text">
              </div>
              <div class="form-group">
                <label for="beverage">What would you like to drink with that?</label>
                <input id="beverage" type="text">
              </div>
              <div class="form-group">
                <label for="music">And the right music to set the mood?</label>
                <input id="music" type="text">
              </div>
              </form>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
